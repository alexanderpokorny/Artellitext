<!doctype html>
<html lang="de" data-reading-mode="false">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Artellico - Kognitive Denkplattform fÃ¼r akademisches Consulting und Wissensmanagement" />
		<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
		<meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)" />
		
		<!--
			CRITICAL THEME INITIALIZATION
			============================
			This MUST run FIRST, before ANY other CSS or JS.
			Sets theme attribute AND all critical colors inline.
		-->
		<script>
			(function() {
				// Determine theme
				var stored = localStorage.getItem('artellico_theme');
				var theme;
				if (stored === 'dark' || stored === 'light') {
					theme = stored;
				} else {
					theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
				}
				
				// Set attribute IMMEDIATELY
				document.documentElement.setAttribute('data-theme', theme);
				document.documentElement.style.colorScheme = theme;
				
				// Critical colors - must match app.css exactly
				var colors = {
					light: {
						bg: '#e8e8e8',
						text: '#171717'
					},
					dark: {
						bg: '#0a0a0a',
						text: '#fafafa'
					}
				};
				
				// Apply colors inline - prevents ANY flash
				var c = colors[theme];
				document.documentElement.style.backgroundColor = c.bg;
				document.documentElement.style.color = c.text;
			})();
		</script>
		<style>
			/* Critical inline CSS - same colors as script above */
			html {
				background-color: #e8e8e8;
				color: #171717;
			}
			html[data-theme="dark"] {
				background-color: #0a0a0a;
				color: #fafafa;
			}
			/* Hide body until CSS loads to prevent FOUC */
			body {
				visibility: visible;
			}
		</style>
		
		<!-- Favicon -->
		<link rel="icon" type="image/x-icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/icons/apple-touch-icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		
		<title>Artellico</title>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
