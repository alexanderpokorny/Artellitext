<!doctype html>
<html lang="de" data-reading-mode="false">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Artellico - Kognitive Denkplattform fÃ¼r akademisches Consulting und Wissensmanagement" />
		
		<!-- Theme color for browser UI -->
		<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
		<meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)" />
		
		<!--
		===========================================
		LOADING ORDER (CRITICAL):
		1. Theme Init Script - sets data-theme BEFORE any CSS
		2. CSS - all styles from ONE source (app.css via SvelteKit)
		3. SvelteKit head content
		===========================================
		-->
		
		<!-- 1. THEME INIT - Must run FIRST, synchronously -->
		<script src="%sveltekit.assets%/js/theme-init.js"></script>
		
		<!-- Favicon (default, will be updated by theme-init.js) -->
		<link rel="icon" type="image/x-icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/icons/apple-touch-icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		
		<title>Artellico</title>
		
		<!-- 2. SvelteKit injects CSS and other head content here -->
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
